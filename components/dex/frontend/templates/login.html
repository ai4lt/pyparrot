<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url .ReqPath "static/styles.css" }}" />
  </head>
  <body>
    <header>
      {{ template "header.dex.html" . }}
    </header>

    <main class="dex-card">
      <h1 class="dex-title">Log in to {{ issuer }}</h1>
      <div>
        {{ range $c := .Connectors }}
        <div class="theme-form-row">
          <a href="{{ $c.URL }}" target="_self">
            <button class="dex-btn theme-btn-provider" type="button">
              <span class="dex-btn-icon dex-btn-icon--{{ $c.Type }}"></span>
              <span class="dex-btn-text">Log in with {{ $c.Name }}</span>
            </button>
          </a>
        </div>
        {{ end }}
      </div>
    </main>
    {{ template "footer.dex.html" . }}
  </body>
</html>
