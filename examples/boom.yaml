# PyParrot E2E Local Configuration
# Usage: pyparrot configure e2e-local --config examples/e2e-local.yaml
# Equivalent to: pyparrot configure e2e-local --type end2end --backends local --port 8002 --stt-backend-engine faster-whisper --stt-backend-model large-v2 --stt-backend-gpu 1

# Pipeline Configuration
type: BOOM
backends: local

# Backend Configuration (local mode)
stt_backend_engine: faster-whisper
stt_backend_model: large-v2
stt_backend_gpu: "1"
tts_backend_gpu: "1"
llm-backend-gpu: "1"

# Network Configuration
domain: boom.localhost
port: 8000

# Frontend Configuration
website_theme: boomtheme

# Development
debug: false
